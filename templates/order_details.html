{% extends 'base.html' %}

{% load static %}
{% block body %}

<div class="container-fluid row ml-5 col-11 ">
 
    <div class="container card mt-4">
       <div class="card-cody">
        <div class="mt-3 mb-3 ml-1">
         <a href="{% url 'index' %}">   <button type="button" class="btn btn-outline-amber btn-sm "> <i class="fa fa-arrow-left mr-1" aria-hidden="true"></i> Continue shopping</button></a>
        </div>
       </div>
    </div>

    <div class="container card mt-4">
        <div class="card-body">
            <table id="paginationNumbers" class="table  text-center" width="100%">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  {% for n in cart_db %}
                    <tr>
                      <td>
                        <img src="{{n.id_product.img.url}}" alt="" style="height:70px;width:80px;border-radius:10px;">
                      </td>
                      <!-- <img src="{{sl.img.url}}" style="height:400px;width:400px;border-radius:10px;"> -->
                      <td>{{n.id_product.name}}</td>
                      <td>{{n.id_product.price}}</td>
                      <td>
                        <span>
                          <i class="fa fa-caret-up fa-lg" aria-hidden="true"></i><br>
                          <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i><br>
                        </span>
                        <span>
                          1X2
                        </span>
                      </td>
                      <td>2011/07/25</td>  
                    </tr>
                  {% endfor %}
                </tbody>   
              </table>
        </div>
        <div class=" mb-3">
          <a href="{% url 'checkout' %}">  <button type="button" class=" float-right btn btn-dark "> Checkout <i class="fa fa-arrow-right" aria-hidden="true"></i> </button></a>
        </div>
    </div>
<script>
   
</script>











</div>
 {% endblock body%}
